<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Always</title>

<!-- Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@500;700&family=EB+Garamond:ital@0;1&display=swap" rel="stylesheet">

<style>
/* ===== RESET ===== */
html, body {
  margin: 0;
  padding: 0;
  min-height: 100vh;
  background: radial-gradient(circle at top, #060913, #010205);
  font-family: 'EB Garamond', serif;
  overflow-x: hidden;
  color: #ecebff;
}

/* ===== STAGE ===== */
.stage {
  min-height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
  padding: 120px 16px;
  position: relative;
  text-align: center;
}

/* ===== STARS BACKGROUND ===== */
.stars {
  position: fixed;
  inset: 0;
  z-index: 0;
  background:
    radial-gradient(2px 2px at 20% 30%, #b9c6ff, transparent 40%),
    radial-gradient(1.5px 1.5px at 70% 60%, #8fa0ff, transparent 40%),
    radial-gradient(1px 1px at 40% 80%, #dbe0ff, transparent 40%),
    radial-gradient(1.2px 1.2px at 85% 20%, #aab7ff, transparent 40%),
    radial-gradient(1px 1px at 10% 70%, #cfd6ff, transparent 40%);
  animation: drift 60s linear infinite;
  opacity: 0.6;
}

@keyframes drift {
  from { transform: translateY(0); }
  to { transform: translateY(-200px); }
}

/* ===== GLOW AURA ===== */
.glow {
  position: absolute;
  width: 420px;
  height: 420px;
  background: radial-gradient(circle, rgba(120,140,255,0.25), transparent 65%);
  filter: blur(40px);
  z-index: 1;
  animation: pulse 6s ease-in-out infinite;
}

@keyframes pulse {
  0%,100% { opacity: 0.6; }
  50% { opacity: 0.9; }
}

/* ===== TEXT ===== */
.content {
  position: relative;
  z-index: 2;
  max-width: 720px;
  padding: 20px;
}

.line {
  opacity: 0;
  transform: translateY(14px);
  transition: opacity 1.6s ease, transform 1.6s ease;
}

.line.show {
  opacity: 1;
  transform: translateY(0);
}

.line.big {
  font-family: 'Cinzel', serif;
  font-size: clamp(1.8rem, 4vw, 2.6rem);
  letter-spacing: 1px;
  margin-bottom: 22px;
}

.line.mid {
  font-size: clamp(1.2rem, 3vw, 1.5rem);
  margin-bottom: 14px;
  color: #cfd6ff;
}

.line.final {
  font-family: 'Cinzel', serif;
  font-size: clamp(2rem, 4.5vw, 3rem);
  margin-top: 30px;
  color: #ffffff;
  text-shadow: 0 0 18px rgba(160,180,255,0.55);
}

/* ===== MOBILE ===== */
@media (max-width: 600px) {
  .glow {
    width: 300px;
    height: 300px;
  }
}
</style>
</head>

<body>

<div class="stars"></div>

<div class="stage">
  <div class="glow"></div>

  <div class="content">
    <div class="line big">If the universe let me choose again…</div>

    <div class="line mid">through every lifetime,</div>
    <div class="line mid">every version of us,</div>
    <div class="line mid">every possible world—</div>

    <div class="line final">I’d still choose you.</div>
  </div>
</div>

<script>
/* ===== STAGGERED TEXT REVEAL ===== */
const lines = document.querySelectorAll('.line');
lines.forEach((line, i) => {
  setTimeout(() => {
    line.classList.add('show');
  }, 1200 + i * 900);
});
</script>

</body>
</html>
