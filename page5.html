<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>How Well Do You Know Us?</title>

<!-- Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@500;700&family=EB+Garamond:ital@0;1&display=swap" rel="stylesheet">

<style>
/* ===== RESET ===== */
html, body {
  margin: 0;
  padding: 0;
  min-height: 100vh;
  background: radial-gradient(circle at top, #0b0c12, #020207);
  font-family: 'EB Garamond', serif;
  color: #2b1d0f;
  overflow-x: hidden;
}

/* ===== STAGE ===== */
.stage {
  min-height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
  padding: 60px 16px;
}

/* ===== PARCHMENT CARD ===== */
.quiz-card {
  width: min(720px, 92%);
  background: linear-gradient(#fbf1d8, #f0e0bc);
  border-radius: 14px;
  padding: 48px 36px 54px;
  box-shadow: 0 40px 90px rgba(0,0,0,.65);
  position: relative;
  animation: floatIn 1.2s ease-out forwards;
}

@keyframes floatIn {
  from {
    opacity: 0;
    transform: translateY(60px) scale(.96);
  }
  to {
    opacity: 1;
    transform: translateY(0) scale(1);
  }
}

/* soft glow edge */
.quiz-card::after {
  content: "";
  position: absolute;
  inset: 0;
  border-radius: 14px;
  box-shadow: inset 0 0 0 1px rgba(90,60,20,.25);
  pointer-events: none;
}

/* ===== HEADER ===== */
.quiz-title {
  font-family: 'Cinzel', serif;
  font-size: 1.9rem;
  text-align: center;
  margin-bottom: 8px;
}

.quiz-sub {
  text-align: center;
  font-style: italic;
  color: #5a4526;
  margin-bottom: 36px;
}

/* ===== QUESTION ===== */
.question {
  font-size: 1.35rem;
  text-align: center;
  margin-bottom: 34px;
}

/* ===== ANSWERS ===== */
.answers {
  display: flex;
  flex-direction: column;
  gap: 14px;
}

.answer {
  padding: 14px 18px;
  border-radius: 10px;
  background: linear-gradient(#fff7e6, #efe1c2);
  border: 1px solid rgba(90,60,20,.25);
  cursor: pointer;
  font-size: 1.1rem;
  transition: transform .15s ease, box-shadow .15s ease;
}

.answer:hover {
  transform: translateY(-2px);
  box-shadow: 0 10px 22px rgba(0,0,0,.2);
}

/* ===== FEEDBACK ===== */
.feedback {
  text-align: center;
  margin-top: 26px;
  font-size: 1.1rem;
  min-height: 1.6em;
  color: #4a351c;
}

/* ===== UNLOCK BUTTON ===== */
.unlock {
  display: none;
  margin: 28px auto 0;
  padding: 12px 26px;
  font-family: 'Cinzel', serif;
  font-size: 1rem;
  border-radius: 999px;
  background: linear-gradient(135deg, #4e7cff, #7ab8ff);
  color: #fff;
  border: none;
  cursor: pointer;
  box-shadow: 0 12px 30px rgba(80,130,255,.45);
}

.unlock.show {
  display: block;
  animation: glowPulse 1.6s ease-in-out infinite;
}

@keyframes glowPulse {
  0%,100% { box-shadow: 0 12px 30px rgba(80,130,255,.45); }
  50% { box-shadow: 0 18px 44px rgba(120,180,255,.75); }
}

/* ===== MOBILE ===== */
@media (max-width: 600px) {
  .quiz-card {
    padding: 36px 22px 44px;
  }
  .quiz-title {
    font-size: 1.6rem;
  }
  .question {
    font-size: 1.2rem;
  }
}
</style>
</head>

<body>

<div class="stage">
  <div class="quiz-card">

    <div class="quiz-title">A Question Only the Heart Can Answer</div>
    <div class="quiz-sub">Professor McGonagall insists this be answered truthfully.</div>

    <div class="question">
      If magic allowed one constant in every lifetime‚Ä¶<br>
      what would it be?
    </div>

    <div class="answers">
      <div class="answer" onclick="wrong()">ü™Ñ Shared chaos & laughter</div>
      <div class="answer" onclick="wrong()">üïØÔ∏è Quiet understanding</div>
      <div class="answer" onclick="wrong()">üåô Choosing each other, every time</div>
      <div class="answer" onclick="correct()">‚ú® All of the above</div>
    </div>

    <div class="feedback" id="feedback"></div>

    <button class="unlock" id="unlockBtn" onclick="goNext()">
      Proceed to the Stars ‚ú®
    </button>

  </div>
</div>

<script>
function wrong() {
  document.getElementById("feedback").innerText =
    "Hmm‚Ä¶ close. But magic smiles when all parts align.";
}

function correct() {
  document.getElementById("feedback").innerText =
    "The spell accepts you.";
  document.getElementById("unlockBtn").classList.add("show");
}

function goNext() {
  window.location.href = "page6.html"; // change if needed
}
</script>

</body>
</html>
